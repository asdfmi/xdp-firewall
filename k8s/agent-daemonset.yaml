apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xdt-agent
  labels:
    app: xdt-agent
spec:
  selector:
    matchLabels:
      app: xdt-agent
  template:
    metadata:
      labels:
        app: xdt-agent
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 0
      containers:
        - name: xdt-agent
          image: xdt-agent:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command: ["/usr/local/bin/xdt-agent"]
          args:
            - "--interface"
            - "$(INTERFACE_NAME)"
            - "--central"
            - "central:50051"
            - "--agent-id"
            - "$(NODE_NAME)"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: INTERFACE_NAME
              value: "eth0"  # adjust per environment
          volumeMounts:
            - name: bpffs
              mountPath: /sys/fs/bpf
            - name: bpftool
              mountPath: /usr/sbin/bpftool
              readOnly: true
      initContainers:
        - name: xdt-attach
          image: xdt-xdt:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command: ["/usr/local/bin/xdt"]
          args:
            - "attach"
            - "--interface"
            - "$(INTERFACE_NAME)"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: INTERFACE_NAME
              value: "eth0"  # adjust per environment
          volumeMounts:
            - name: bpffs
              mountPath: /sys/fs/bpf
            - name: bpftool
              mountPath: /usr/sbin/bpftool
              readOnly: true
      terminationGracePeriodSeconds: 30
      tolerations:
        - operator: Exists
      volumes:
        - name: bpffs
          hostPath:
            path: /sys/fs/bpf
            type: Directory
        - name: bpftool
          hostPath:
            path: /usr/sbin/bpftool
            type: File
