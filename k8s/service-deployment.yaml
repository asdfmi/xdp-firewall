apiVersion: apps/v1
kind: Deployment
metadata:
  name: xdt-service
  labels:
    app: xdt-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xdt-service
  template:
    metadata:
      labels:
        app: xdt-service
    spec:
      containers:
        - name: service-health
          image: your-registry/xdt-service:latest
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/service-health"]
          args:
            - "8081"
          ports:
            - containerPort: 8081
              name: http
      terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: xdt-service
  labels:
    app: xdt-service
spec:
  selector:
    app: xdt-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081
  type: ClusterIP
